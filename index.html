<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <title>Order Now A to Z</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil&display=swap" rel="stylesheet">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Noto Sans Tamil', sans-serif;
      background: #e0f7fa;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #00695c;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
    }

    button {
      background-color: #00695c;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d40;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #b2dfdb;
      color: #004d40;
    }

    .bill-section {
      display: none;
      margin-top: 30px;
    }

    .petrol-row td {
      font-weight: bold;
      color: #e65100;
    }

    .total-row td {
      font-weight: bold;
      font-size: 17px;
      color: #1b5e20;
    }

    @media (max-width: 600px) {
      input, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üõí Order Now A to Z</h2>

  <label>Name :</label>
  <input type="text" id="name" placeholder="‡Æ™‡ØÜ‡ÆØ‡Æ∞‡Øç ‡Æ™‡Æ§‡Æø‡Æµ‡ØÅ ‡Æö‡ØÜ‡ÆØ‡Øç‡ÆØ‡Æµ‡ØÅ‡ÆÆ‡Øç">

  <label>Phone :</label>
  <input type="text" id="phone" placeholder="‡ÆÆ‡Øä‡Æ™‡Øà‡Æ≤‡Øç ‡Æé‡Æ£‡Øç ‡Æ™‡Æ§‡Æø‡Æµ‡ØÅ ‡Æö‡ØÜ‡ÆØ‡Øç‡ÆØ‡Æµ‡ØÅ‡ÆÆ‡Øç">

  <label>Address :</label>
  <input type="text" id="address" placeholder="‡ÆÆ‡ØÅ‡Æï‡Æµ‡Æ∞‡Æø ‡Æ™‡Æ§‡Æø‡Æµ‡ØÅ ‡Æö‡ØÜ‡ÆØ‡Øç‡ÆØ‡Æµ‡ØÅ‡ÆÆ‡Øç">

  <label>Petrol Charge (‚Çπ):</label>
  <input type="number" id="petrol" value="100">

  <label>‡Æ™‡Øä‡Æ∞‡ØÅ‡Æ≥‡Øç :</label>
  <input type="text" id="itemName" placeholder="‡Æé.‡Æï‡Ææ: ‡Æ®‡Æ™‡Æø">

  <label>Qty :</label>
  <input type="number" id="itemQty" placeholder="‡Æé.‡Æï‡Ææ: 1">

  <label>Rate (‚Çπ):</label>
  <input type="number" id="itemRate" placeholder="‡Æé.‡Æï‡Ææ: 50">

  <button onclick="addItem()">‚ûï Add Item</button>

  <div id="itemList"></div>

  <button onclick="generateBill()">üßæ Generate Bill</button>

  <div class="bill-section" id="billSection">
    <div id="billArea" style="padding:20px; border-radius:10px; background:#ffffff; margin-top:20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
      <h2 style="text-align:center; color:#00695c;">üõí Order Now A to Z</h2>
      <p><b>Name :</b> <span id="billName"></span></p>
      <p><b>Phone :</b> <span id="billPhone"></span></p>
      <p><b>Address :</b> <span id="billAddress"></span></p>
      <p><b>Date :</b> <span id="billDate"></span></p>

      <table id="billTable">
        <thead>
          <tr>
            <th>‡Æ™‡Øä‡Æ∞‡ØÅ‡Æ≥‡Øç</th>
            <th>Qty</th>
            <th>Rate</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="billItems"></tbody>
        <tr class="petrol-row">
          <td colspan="3">‚õΩ Petrol Charge</td>
          <td id="petrolCharge">‚Çπ0</td>
        </tr>
        <tr class="total-row">
          <td colspan="3">Total</td>
          <td id="totalAmount">‚Çπ0</td>
        </tr>
      </table>
    </div>

    <button id="downloadBtn" style="margin-top:20px;">üì• Download Bill Image</button>
  </div>
</div>

<script>
  let items = [];

  function addItem() {
    const name = document.getElementById("itemName").value;
    const qty = parseInt(document.getElementById("itemQty").value);
    const rate = parseFloat(document.getElementById("itemRate").value);

    if (name && qty > 0 && rate > 0) {
      items.push({ name, qty, rate });
      displayItems();
      document.getElementById("itemName").value = "";
      document.getElementById("itemQty").value = "";
      document.getElementById("itemRate").value = "";
    }
  }

  function displayItems() {
    let html = '<table><tr><th>‡Æ™‡Øä‡Æ∞‡ØÅ‡Æ≥‡Øç</th><th>Qty</th><th>Rate</th><th>Total</th></tr>';
    items.forEach(item => {
      html += `<tr><td>${item.name}</td><td>${item.qty}</td><td>‚Çπ${item.rate}</td><td>‚Çπ${item.qty * item.rate}</td></tr>`;
    });
    html += '</table>';
    document.getElementById("itemList").innerHTML = html;
  }

  function generateBill() {
    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const address = document.getElementById("address").value;
    const petrol = parseFloat(document.getElementById("petrol").value);
    const date = new Date().toLocaleString("en-IN");

    if (!name || !phone || !address || items.length === 0) {
      alert("‡ÆÖ‡Æ©‡Øà‡Æ§‡Øç‡Æ§‡ØÅ ‡Æ§‡Æï‡Æµ‡Æ≤‡Øà‡ÆØ‡ØÅ‡ÆÆ‡Øç ‡Æ™‡ØÇ‡Æ∞‡Øç‡Æ§‡Øç‡Æ§‡Æø ‡Æö‡ØÜ‡ÆØ‡Øç‡ÆØ‡Æµ‡ØÅ‡ÆÆ‡Øç!");
      return;
    }

    document.getElementById("billName").innerText = name;
    document.getElementById("billPhone").innerText = phone;
    document.getElementById("billAddress").innerText = address;
    document.getElementById("billDate").innerText = date;

    let total = 0;
    let billHTML = "";
    items.forEach(item => {
      const lineTotal = item.qty * item.rate;
      billHTML += `<tr><td>${item.name}</td><td>${item.qty}</td><td>‚Çπ${item.rate}</td><td>‚Çπ${lineTotal}</td></tr>`;
      total += lineTotal;
    });

    total += petrol;
    document.getElementById("billItems").innerHTML = billHTML;
    document.getElementById("petrolCharge").innerText = `‚Çπ${petrol}`;
    document.getElementById("totalAmount").innerText = `‚Çπ${total}`;

    document.getElementById("billSection").style.display = "block";
  }

  document.getElementById("downloadBtn").addEventListener("click", () => {
    html2canvas(document.getElementById("billArea")).then(canvas => {
      const link = document.createElement("a");
      link.download = "OrderNow_Bill.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  });
</script>

</body>
</html>
