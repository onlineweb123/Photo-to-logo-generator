<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Icon Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #f2f2f2;
      margin: 0;
      padding: 40px 10px;
    }
    h1 {
      color: #1a73e8;
    }
    input[type="file"] {
      margin-top: 20px;
    }
    button {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0f5edc;
    }
    button:disabled {
      background: #aaa;
    }
    canvas {
      display: none;
    }
    .preview {
      margin-top: 20px;
    }
    .preview img {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>PWA Icon Generator</h1>
  <p>‡Æâ‡Æô‡Øç‡Æï‡Æ≥‡Øç App Icon photo ‡Æµ‡Øà upload ‡Æ™‡Æ£‡Øç‡Æ£‡ØÅ‡Æô‡Øç‡Æï üëá</p>
  <input type="file" id="upload" accept="image/*">
  <br>
  <button id="download" disabled>Generate & Download All Sizes</button>
  <div class="preview" id="preview"></div>
  <canvas id="canvas"></canvas>

  <script>
    const sizes = [128, 144, 152, 192, 256, 512];
    const upload = document.getElementById('upload');
    const downloadBtn = document.getElementById('download');
    const preview = document.getElementById('preview');
    let imageFile = null;

    upload.addEventListener('change', e => {
      imageFile = e.target.files[0];
      if (imageFile) {
        const img = document.createElement('img');
        img.src = URL.createObjectURL(imageFile);
        img.style.maxWidth = '120px';
        img.style.borderRadius = '8px';
        preview.innerHTML = '';
        preview.appendChild(img);
        downloadBtn.disabled = false;
      }
    });

    downloadBtn.addEventListener('click', async () => {
      if (!imageFile) return alert("‡ÆÆ‡ØÅ‡Æ§‡Æ≤‡Æø‡Æ≤‡Øç photo upload ‡Æ™‡Æ£‡Øç‡Æ£‡ØÅ‡Æô‡Øç‡Æï!");
      const img = await createImageBitmap(imageFile);
      const zip = new JSZip();
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d', { alpha: true }); // transparency on

      // sharpen image scaling
      ctx.imageSmoothingEnabled = true;
      ctx.imageSmoothingQuality = 'high';

      for (let size of sizes) {
        canvas.width = size;
        canvas.height = size;
        ctx.clearRect(0, 0, size, size); // keep transparent

        // keep aspect ratio centered
        const ratio = Math.min(size / img.width, size / img.height);
        const w = img.width * ratio;
        const h = img.height * ratio;
        const x = (size - w) / 2;
        const y = (size - h) / 2;

        ctx.drawImage(img, x, y, w, h);

        const blob = await new Promise(res => canvas.toBlob(res, 'image/png', 1.0));
        zip.file(`icon-${size}x${size}.png`, blob);
      }

      const content = await zip.generateAsync({ type: "blob" });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(content);
      a.download = 'pwa-icons.zip';
      a.click();
    });

    // Load JSZip library
    const script = document.createElement('script');
    script.src = "https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js";
    document.body.appendChild(script);
  </script>
</body>
</html>
